<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Cheatsheet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Table Cheatsheet</h1>
    <table>
        <thead>
            <tr>
                <th class="m">&lt;table&gt;</th>
                <th class="t"></th>
                <th class="t"></th>
                <th class="t"></th>
                <th class="t"></th>
                <th class="t"></th>
            </tr>
            <tr>
                <th class="h">&lt;thead&gt;</th>
                <th class="r">&lt;tr&gt;</th>
                <th>&lt;th&gt;</th>
                <th>&lt;th&gt;</th>
                <th>&lt;th&gt;</th>
                <th>&lt;th&gt;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="h" rowspan="2">&lt;tbody&gt;</th>
                <th class="r">&lt;tr&gt;</th>
                <th>&lt;th&gt;</th>
                <td>&lt;td&gt;</td>
                <td>&lt;td&gt;</td>
                <td rowspan="2">&lt;td&gt;</td>
            </tr>
            <tr>
                <div class="b"></div>
                <th class="r">&lt;tr&gt;</th>
                <th>&lt;th&gt;</th>
                <td colspan="2">&lt;td&gt;</td>
        </tbody>
        <tfoot>
            <tr>
                <th class="h">&lt;tfoot&gt;</th>
                <th class="r">&lt;tr&gt;</th>
                <th>&lt;th&gt;</th>
                <td>&lt;td&gt;</td>
                <td>&lt;td&gt;</td>
                <td>&lt;td&gt;</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
